layout: default

<article id="post__content">
    <h1 id="post__title" data-identifier="{{ page.date | date: "%Y%m%d" }}">{{ page.title }}</h1>
    <div id="post__date">{{ page.date | date: "%Y-%m-%d" }}</div>
  <declare id="declare" class="declare">
      <hr/> 
    </declare>   
    {{ content }}
	<hr/> 
</article>
